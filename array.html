<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <h4>Variables, Arrays and Displaying ODD Numbers</h4>
        <script>
            var x = "Makori";
            var courses=["HTML", "CSS", "Javascript"];
            var count = 1;
            document.write(x + "<br/>" + courses);
    
            while (count<200)
                {
                    document.write("<br/>" + count + "<br/>");
                    count=count +2;
                }
        </script>
    </body>
</html>
